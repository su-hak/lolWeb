<!-- createPost.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>

<h2>Create Post</h2>

<form th:action="@{/post/create}" th:object="${postDto}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}" required></textarea>

    <!-- 추가된 부분 -->
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" th:field="*{nickname}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>

    <!-- 비밀번호 확인 필드 추가 가능 -->

    <button type="submit">Create Post</button>
</form>

</body>
</html>
